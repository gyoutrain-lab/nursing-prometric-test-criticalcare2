  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background: url('icon4.jpg') no-repeat center center fixed;

      height: 100vh;
      display: flex;

      align-items: center;
      flex-direction: column;

    /* Transparent dark overlay */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.45);
      z-index: 0;
    }

    h1 {
      font-size: 2.8rem;
      font-weight: 800;
      z-index: 1;

      max-width: 800px;
      margin: 15px auto;
      z-index: 1;

    }

    button {
      margin-top: 30px;
      padding: 15px 40px;
      font-size: 1.1rem;
      background-color: #ffcc00;
      color: #000;
      border: none;
      border-radius: 40px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 1;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    button:hover {
      background-color: #ffaa00;
      transform: scale(1.05);
    }

    /* Sliding footer animation */
    .footer {
      position: absolute;
      bottom: -60px;
      width: 100%;
      text-align: center;
      font-size: 1rem;
      color: #ff4d4d;
      font-weight: 700;
      animation: slideUp 2s ease forwards;
      animation-delay: 1s;
    }

    @keyframes slideUp {
      to { bottom: 25px; opacity: 1; }
    }
