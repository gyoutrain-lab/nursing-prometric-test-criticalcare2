<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Critical Care & Emergency 2 Prometric Simulation Test</title>

  <!-- ✅ Social Media Preview -->
  <meta property="og:title" content="Critical Care & Emergency 2 Prometric Simulation Test" />
  <meta property="og:description" content="SMLE-based materials — Train yourself better to achieve a higher career with better solutions." />
  <meta property="og:image" content="https://raw.githubusercontent.com/gyoutrain-lab/nursing-prometric-test/main/icon4.jpg" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://gyoutrain-lab.github.io/nursing-prometric-test/" />
  <meta name="twitter:card" content="summary_large_image" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
      position: relative;
      background-color: #000;
    }

    /* ✅ Blurred Background */
    .background {
      background: url('https://raw.githubusercontent.com/gyoutrain-lab/nursing-prometric-test/main/icon4.jpg') no-repeat center center/cover;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      filter: blur(4px) brightness(60%);
      z-index: -2;
    }

    /* ✅ Dark Overlay */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.45);
      z-index: -1;
    }

    h1 {
      font-size: 2.8rem;
      font-weight: 800;
      text-align: center;
      animation: slideDown 1.5s ease-out, glow 3s ease-in-out infinite;
    }

    h2 {
      font-size: 1.2rem;
      margin-top: 1rem;
      text-align: center;
      animation: fadeIn 2s ease-in;
    }

    .start-btn {
      margin-top: 3rem;
      background: #ffb703;
      color: #111;
      font-weight: bold;
      font-size: 1.1rem;
      padding: 1rem 2.2rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
      transition: all 0.3s ease;
    }

    .start-btn:hover {
      background: #ffd166;
      transform: scale(1.08);
    }

    .footer {
      position: absolute;
      bottom: -50px;
      text-align: center;
      width: 100%;
      color: #ff4d4d;
      font-weight: bold;
      font-size: 1rem;
      animation: slideUp 2.5s ease-out forwards;
    }

    @keyframes slideDown {
      from { transform: translateY(-60px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes slideUp {
      from { bottom: -50px; opacity: 0; }
      to { bottom: 20px; opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* ✅ Glowing Pulse Effect for Title */
    @keyframes glow {
      0% { text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc, 0 0 40px #00ffcc; }
      50% { text-shadow: 0 0 20px #00ccff, 0 0 40px #00ccff, 0 0 60px #00ccff; }
      100% { text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc, 0 0 40px #00ffcc; }
    }
  </style>
</head>
<body>
  <!-- Background layers -->
  <div class="background"></div>
  <div class="overlay"></div>

  <h1>Critical Care & Emergency 2<br>Prometric Simulation Test</h1>
  <h2>SMLE-based materials — Train yourself better to achieve a higher career with better solutions</h2>

  <button class="start-btn" id="startBtn">Start the Test</button>

  <div class="footer">Prepared by Giyono Asfarrasyid, ETK Yogyakarta</div>

  <!-- ✅ Beep Sound -->
  <audio id="beep-sound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>

  <script>
    document.getElementById('startBtn').addEventListener('click', () => {
      const beep = document.getElementById('beep-sound');
      beep.currentTime = 0;
      beep.play();
      setTimeout(() => {
        window.open(
          'https://script.google.com/macros/s/AKfycbz1DJGVL81tpGFXEnYK4ZU5wE0v3uS0Uf_eYctmfC1xwHvtViSrR6Fn2W1TNgC7j3DWSw/exec',
          '_blank'
        );
      }, 500);
    });
  </script>
</body>
</html>
