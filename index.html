<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Critical Care & Emergency 2 Prometric Simulation Test</title>

  <!-- Social Preview -->
  <meta property="og:title" content="Critical Care & Emergency 2 Prometric Simulation Test" />
  <meta property="og:description" content="SMLE-based materials — Train yourself better to achieve your higher career with better solutions." />
  <meta property="og:image" content="https://raw.githubusercontent.com/gyoutrain-lab/nursing-prometric-test/main/icon4.jpg" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://gyoutrain-lab.github.io/nursing-prometric-test/" />

  <link rel="icon" type="image/jpeg" href="icon4.jpg" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background: url('icon4.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.45);
      z-index: 0;
    }

    h1 {
      font-size: 2.8rem;
      font-weight: 800;
      z-index: 1;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
      opacity: 0;
      animation: fadeIn 2s ease forwards;
    }

    p {
      font-size: 1.2rem;
      max-width: 800px;
      margin: 15px auto;
      z-index: 1;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
      opacity: 0;
      animation: fadeIn 2s ease forwards;
      animation-delay: 0.5s;
    }

    button {
      margin-top: 30px;
      padding: 15px 50px;
      font-size: 1.1rem;
      background-color: #ffcc00;
      color: #000;
      border: none;
      border-radius: 40px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 1;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      opacity: 0;
      animation: fadeIn 2s ease forwards, pulse 2s infinite ease-in-out;
      animation-delay: 1s, 2.5s;
    }

    button:hover {
      background-color: #ffaa00;
      transform: scale(1.07);
      box-shadow: 0 0 25px rgba(255,204,0,0.8);
    }

    .footer {
      position: absolute;
      bottom: -60px;
      width: 100%;
      text-align: center;
      font-size: 1rem;
      color: #ff4d4d;
      font-weight: 700;
      animation: slideUp 2s ease forwards;
      animation-delay: 1.5s;
    }

    /* Progress overlay */
    #progressOverlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.85);
      color: #fff;
      font-size: 1.5rem;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 10;
    }

    .progress-circle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 6px solid rgba(255,255,255,0.3);
      border-top-color: #ffcc00;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes slideUp {
      to { bottom: 25px; opacity: 1; }
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 0 15px rgba(255, 204, 0, 0.4);
      }
      50% {
        transform: scale(1.05);
        box-shadow: 0 0 30px rgba(255, 204, 0, 0.8);
      }
    }
  </style>
</head>

<body>
  <h1>Critical Care & Emergency 2 Prometric Simulation Test</h1>
  <p>SMLE-based materials — Train yourself more better to get the higher career here with better solution.</p>

  <button id="startButton">Start the Test</button>

  <div class="footer">Prepared by Giyono Asfarrasyid, ETK Yogyakarta</div>

  <!-- Loading Overlay -->
  <div id="progressOverlay">
    <div class="progress-circle"></div>
    <div id="progressText">Loading... 0%</div>
  </div>

  <!-- Beep Sound -->
  <audio id="beepSound">
    <source src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg" type="audio/ogg">
  </audio>

  <script>
    const button = document.getElementById('startButton');
    const beep = document.getElementById('beepSound');
    const overlay = document.getElementById('progressOverlay');
    const progressText = document.getElementById('progressText');

    button.addEventListener('click', () => {
      beep.play();
      overlay.style.display = 'flex';
      let progress = 0;
      const interval = setInterval(() => {
        progress += Math.floor(Math.random() * 10) + 5;
        if (progress >= 100) {
          progress = 100;
          clearInterval(interval);
          progressText.textContent = 'Loading... 100%';
          setTimeout(() => {
            window.location.href = 'https://script.google.com/macros/s/AKfycbz1DJGVL81tpGFXEnYK4ZU5wE0v3uS0Uf_eYctmfC1xwHvtViSrR6Fn2W1TNgC7j3DWSw/exec';
          }, 500);
        } else {
          progressText.textContent = `Loading... ${progress}%`;
        }
      }, 150);
    });
  </script>
</body>
</html>
